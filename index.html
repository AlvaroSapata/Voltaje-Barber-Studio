<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voltaje Barber Studio</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <audio id="bcg-song" autoplay="autoplay" controls="controls" loop>
      <source src="audio/PurpleNoise.mp3" />     
  </audio>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="images/CanvasBackground.png" width="600" alt="logo" />
      <!-- <img src="images/LogoBackground.png" width="600" alt="logo" /> -->
      <button id="instructions-btn">Click to see the Instructions!</button>
    </div>

    <!-- INSTRUCTIONS SCREEN -->
    <div id="instructions-screen" class="container">
      <img src="images/LogoBackground.png" width="600" alt="logo" />
      <button id="start-btn">Click to Start!</button>
    </div>

    <!-- GAME SCREEN -->
    <canvas id="my-canvas" width="1000" height="600"></canvas>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="images/LogoBackground.png" width="600" alt="logo" />
      <button id="restart-btn">Play Again!</button>
    </div>

    <script src="javascript/main.js"></script>
    <script src="javascript/Game.js"></script>
    <script src="javascript/Customer.js"></script>
    <script src="javascript/Scissor.js"></script>
    <script src="javascript/Razor.js"></script>
    <script src="javascript/Bomb.js"></script>
  </body>
</html>
